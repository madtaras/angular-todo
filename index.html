<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Angular todo app</title>
    <meta name="description" content="Simple ToDo app">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="ToDoApp">

    <div class="container" ng-controller="ToDoController">

        <md-toolbar class="md-hue-2 page-toolbar">
            <div class="md-toolbar-tools page-toolbar-tools">
                <h2 class="page-toolbar-heading">
                    <span>Angular todo app</span>
                </h2>
            </div>
        </md-toolbar>

        <md-content>
            <form name="form" class="todo-form" ng-submit="createTask()">
                <md-input-container>
                    <label>Task</label>
                    <input type="text" ng-model="newTask">
                </md-input-container>
                <md-button class="md-raised md-primary" ng-click="createTask()" ng-disabled="form.$invalid">Create</md-button>
                <md-button class="md-raised" ng-click="clearCompleted()">Clear completed</md-button>
            </form>

            <md-list>
                <md-list-item class="md-2-line todolist_item" ng-class="{ 'done': item.done }" ng-repeat="item in tasks">
                    <md-checkbox class="md-primary" ng-model="item.done" aria-label="Mark as done"></md-checkbox>
                    <div class="md-list-item-text">
                        <h3>{{item.title}}</h3>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>

    </div>

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="../node_modules/angular-material/angular-material.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
